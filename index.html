<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .control-panel{
            border: 4px solid black;
            padding: 0%;
            height: 100vh;
        }
        .control-panel > div{
            padding: 0%;
        }
        .jumbotron > h1{
            line-height: 120px;
        }
        .container > canvas{
            bottom: 0%;
        }
    </style>
</head>
<body>
    <div class="container control-panel">
        <div class="jumbotron">
            <h1 class="text-center">Edytor Graficzny</h1>
        </div>
            <button id="negatyw" class="btn btn-lg btn-info">Negatyw</button>
            <button id="black" class="btn btn-lg btn-info">Black & White </button>

            <div class="container">
                <p>jasność</p>
                <button id="jasnosc_zmniejsz" class="btn btn-xl btn-primary">-</button>
                <button id="jasnosc_zwieksz" class="btn btn-xl btn-primary">+</button>
            </div>

            <div class="container">
                <p>Rozmycie</p>
                <button id="rozmycie_zmniejsz" class="btn btn-xl btn-primary">-</button>
                <button id="rozmycie_zwieksz" class="btn btn-xl btn-primary">+</button>
            </div>
            
            <div class="container">  
                <p>Kontrast</p>
                <button id="kontrast_zmniejsz" class="btn btn-xl btn-primary">-</button>
                <button id="kontrast_zwieksz" class="btn btn-xl btn-primary">+</button>
            </div>

        <canvas width="600" height="400" id="plotno"></canvas>
    </div>
</body>



<script>
    document.addEventListener('DOMContentLoaded', function(){
        let plotno = document.querySelector('#plotno')
        let negatyw = document.querySelector('#negatyw')
        let kontrastV = document.querySelector("#kontrast_wartosc")
        let black = document.querySelector("#black")
        let jasnosc_minus = document.querySelector("#jasnosc_zmniejsz")
        let jasnosc_plus = document.querySelector('#jasnosc_zwieksz')
        
        const zdjecie = './img.jpeg'
        let ctx = plotno.getContext('2d')
        let img = new Image()
        img.src = zdjecie
        img.addEventListener('load', (e)=>{
            ctx.drawImage(img, 0, 0, plotno.width, plotno.height) 
        })
        
        
    /////////////////
        jasnosc_minus.addEventListener("click", (e)=>{
            let imageData = ctx.getImageData(0, 0, plotno.width, plotno.height)
            for(let i = 0; i< imageData.data.length; i+=4){
                    imageData.data[i]   = imageData.data[i] / 1.3
                    imageData.data[i+1] = imageData.data[i+1] / 1.3
                    imageData.data[i+2] = imageData.data[i+2] / 1.3
            }
            ctx.putImageData(imageData, 0, 0)
        })
        jasnosc_plus.addEventListener("click", (e)=>{
            let imageData = ctx.getImageData(0, 0, plotno.width, plotno.height)
            for(let i = 0; i< imageData.data.length; i+=4){
                    imageData.data[i]   *= 1.3
                    imageData.data[i+1] *= 1.3
                    imageData.data[i+2] *= 1.3
            }
            ctx.putImageData(imageData, 0, 0)
        })

        //NEGATYW
        negatyw.addEventListener("click", (e)=>{
            let imageData = ctx.getImageData(0, 0, plotno.width, plotno.height)
                
            for(let i = 0; i< imageData.data.length; i+=4){
                    imageData.data[i]   = imageData.data[i]^255
                    imageData.data[i+1] = imageData.data[i+1]^255
                    imageData.data[i+2] = imageData.data[i+2]^255
            }
            ctx.putImageData(imageData, 0, 0)
        })
        //czarnobiały
        black.addEventListener("click", function() {
            let imageData = ctx.getImageData(0, 0, plotno.width, plotno.height)
            for (let i = 0; i < imageData.data.length; i+= 4) {
            var avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
            imageData.data[i]     = avg
            imageData.data[i + 1] = avg
            imageData.data[i + 2] = avg
            }
            ctx.putImageData(imageData, 0, 0);
            })
        })


</script>



</html>
