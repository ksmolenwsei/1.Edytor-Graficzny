<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container control-panel">
        <div class="jumbotron">
            <h1 class="text-center">Edytor Graficzny</h1>
        </div>
        <canvas width="600" height="400" id="plotno"></canvas>
            <div class="container sliders">
                <div class="container">
                    <button id="negatyw" class="btn btn-lg btn-info">Negatyw</button>
                    <button id="black" class="btn btn-lg btn-info">Black & White </button>

                </div>
                <div class="container">
                    <p>jasność <strong id="bright-counter"></strong></p>
                    <input type="range" min="0.5" max="30"  class="form-control-range" id="bright">
                </div>

                <div class="container">
                    <p>Nasycenie</p>
                    <input type="range" min="0.5" max="30"  class="form-control-range" id="saturation">
                </div>
                
                <div class="container">  
                    <p>Kontrast</p>
                    <input type="range" min="0.5" max="30"  class="form-control-range" id="contrast">
                </div>
            </div>

        <canvas width="600" height="400" id="plotno"></canvas>
    </div>
</body>
<script src="filters.js"></script>

</html>
